<div class="container -">
  <div class="row justify-content-center my-3">
    <div class="col col-md-3 col-10">
      <app-search (searchItem)="searchItem($event)"></app-search>
      <app-update-count (updateCount)="updateCount($event)"></app-update-count>
    </div>
    <div class="col col-md-7 col-10">
      <app-item
        *ngFor="let item of items"
        [item]="item"
        (deleteItem)="deleteItem($event)"
      >
      </app-item>
    </div>
  </div>
</div>
