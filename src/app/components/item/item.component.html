<div class="card shadow mb-3 my-1" style="max-width: 540px">
  <h5 class="card-header">{{ item.name }}</h5>
  <div class="card-body">
    <fieldset class="border p-2">
      <legend class="w-auto"><h6>Discription:</h6></legend>
      {{ item.description }}
    </fieldset>
    <fieldset class="border p-2">
      <legend class="w-auto"><h6>Quantity:</h6></legend>
      <div class="row justify-content-start ml-1">
        {{ item.count }}
        <form (ngSubmit)="changeBalance()">
          <div class="input-group ml-4 input-group-sm">
            <input
              type="number"
              [(ngModel)]="data.amount"
              id="amount"
              name="amount"
              class="form-control col-3"
              min="0"
            />
            <div class="input-group-append">
              <button
                class="btn btn-warning"
                (click)="data.option = 'withdraw'"
                type="submit"
              >
                Withdraw
              </button>
              <button
                class="btn btn-success"
                (click)="data.option = 'deposit'"
                type="submit"
              >
                Deposit
              </button>
            </div>
          </div>
        </form>
      </div>
    </fieldset>
    <div *ngIf="error" class="alert alert-danger my-1">
      {{ error }}
    </div>
  </div>

  <div class="text-right mr-3">
    <p>
      <sub
        ><i>ID: {{ item.id }}</i>
      </sub>
    </p>
  </div>

  <div class="card-footer">
    <div class="row justify-content-center">
      <a routerLink="items/{{ item.id }}/edit" class="btn btn-primary mx-1"
        >EDIT</a
      >
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-danger"
        data-toggle="modal"
        data-target="#deleteModal"
      >
        DELETE
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                (click)="onDelete(item)"
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
              >
                Yes Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
