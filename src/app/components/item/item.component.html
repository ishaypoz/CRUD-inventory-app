<div class="card shadow mb-3 my-1" style="max-width: 540px">
  <h5 class="card-header">{{ item.name }}</h5>
  <div class="card-body">
    <fieldset class="border p-2">
      <legend class="w-auto"><h6>Discription:</h6></legend>
      {{ item.description }}
    </fieldset>
    <fieldset class="border p-2">
      <legend class="w-auto"><h6>Balance:</h6></legend>
      <div class="row justify-content-start ml-1">
        {{ item.count }}
        <form (ngSubmit)="changeBalance()">
          <div class="input-group ml-4 input-group-sm">
            <input
              type="number"
              [(ngModel)]="data.amount"
              id="amount"
              name="amount"
              class="form-control col-3"
              min="0"
            />
            <div class="input-group-append">
              <button
                class="btn btn-warning"
                (click)="data.option = 'withdraw'"
                type="submit"
              >
                Withdraw
              </button>
              <button
                class="btn btn-success"
                (click)="data.option = 'deposit'"
                type="submit"
              >
                Deposit
              </button>
            </div>
          </div>
        </form>
      </div>
    </fieldset>
  </div>
  <div class="text-right mr-3">
    <p>
      <sub
        ><i>ID: {{ item.id }}</i>
      </sub>
    </p>
  </div>

  <div class="card-footer">
    <div class="row justify-content-center">
      <a routerLink="{{ item.id }}/edit" class="btn btn-primary mx-1">EDIT</a>
      <button
        (click)="onDelete(item)"
        button
        type="button"
        class="btn btn-danger"
      >
        DELETE
      </button>
    </div>
  </div>
</div>
